<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/style.css" th:href="@{/style.css}">
<meta charset="UTF-8">
<title>Reset Default Password</title>
<script>
    function openPage(pageName, elmnt) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.classList.add("active");
    }
</script>


</head>
<body style="background-color:#343434;">

<div class="col-12">
	<div class="jumbotron card card-block" style="margin-top: 15%; margin-bottom: 5px; margin-left: 25%; margin-right: 25%;">	
		<div class="row" style="padding-top: 25px;padding-bottom: 25px;">
			<div class="center">
				<div id="register" class="tabcontent">
					<h1 class="header">Change Password</h1>
					<br>
					<div th:if="${message}" class="row">
						<div class="alert alert-danger" role="alert">
							<p th:text="${message}" class="text-center text-danger" ></p>
						</div>
					</div>
						<form th:action="@{/updatepassword}" method="POST" th:object="${usertemp}">
 
							<div class="row" style="margin-top:10px;">
							    <div class="col-6">
							    	<label for="password">Password:</label>
							    </div>
							    <div class="col-6">
							    	<input type="password" th:field="*{password}" placeholder="Enter your password" required maxlength="20" /><br>
							    </div>
										
							</div>
							<div class="row" style="margin-top:10px;">
							    <div class="col-6">
							    	<label for="password">Confirm Password:</label>
							    </div>
							    <div class="col-6">
							    	<input type="password" th:field="*{confirmPassword}" placeholder="Reenter your password" required maxlength="20" /><br>
							    </div>
										
							</div>
							<br>
							  
							<input type="hidden" th:field="*{userId}" th:placeholder="${usertemp.userId}" required maxlength=100/>
							<input type="hidden" th:field="*{email}" th:placeholder="${usertemp.email}" required maxlength=60/>
							<input type="hidden" th:field="*{name}" th:placeholder="${usertemp.name}" required maxlength=60/>
							        
							<input type="submit" value="Save" class="submit-btn" />
							    
						</form>
					</div>
			
				</div>
		</div>
	</div>
</div>
<script>
	document.getElementById("defaultOpen").click();
</script>

</body>
</html>
