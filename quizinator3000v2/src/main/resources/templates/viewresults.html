<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/style.css" th:href="@{/style.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="UTF-8">
<title>Home</title>
</head>

<body style="background-color:#343434;">
<div class="row" style="margin:0px;">
	<div  class="col-md-4">
		<div th:insert="Sidebar :: sidebar"></div>
	</div>
	
	<div class="col-md-8">
	
		<div class="row">
		
			<div th:insert="util :: header"></div>
			
		</div>
		
		<div class="row" style="margin-top: 15px; margin-bottom: 5px;">
		
			<div class="col-md-12">
			
				<div class="jumbotron card card-block">
				
					<div class="row">
							<h2 style="text-align: center;">Results</h2>
						</div>
						
						<div class="row" style="display:flex">
							<div class="col-md-6">
								<h4 style="text-align:center;">Quiz Name:</h4>
							</div>
							<div class="col-md-6">
								<p name="*{quizName}" th:text="*{results.quiz.quizName}"></p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<h4 style="text-align:center;">Quiz Category:</h4>
							</div>
							<div class="col-md-6">
								<p name="*{quizType}" th:text="*{results.quiz.quizType}"></p>
							</div>
						</div>	
						<div class="row">
							<div class="col-md-6">
								<h4 style="text-align:center;">Time allowed:</h4>
							</div>
							<div class="col-md-6">
								<p name="*{allowedTime}" th:text="*{results.quiz.allowedTime}"></p>
							</div>
						</div>	
						<div class="row">
							<div class="col-md-6">
								<h4 style="text-align:center;">Question amount:</h4>
							</div>
							<div class="col-md-6">
								<p name="*{numberOfQuestions}" th:text="*{results.quiz.numberOfQuestions}"></p>
							</div>
						</div>						
						<div class="row">
							<div class="col-md-6">
								<h4 style="text-align:center;">Marks:</h4>
							</div>
							<div class="col-md-6">
								<p name="*{numberOfQuestions}" th:text="${results.mark} + '/' + ${results.quiz.totalposmarks}"></p>
							</div>
						</div>
						
						
						
						<div class="row" style="height:1px;"><div class="col-2"></div><div class="col-8" style="background-color:rgb(255, 213, 213);"></div><div class="col-2"></div></div>
						

						<div class="row" th:each="question : ${questions}">
							<div class="row">
								<div class="col-3"></div>
								<div class="col">
									<h3 th:text="${question.questionContent}"></h3>
								</div>
							</div>
							<div class=col>
								<div class=col th:each="attempts : ${attempts}">
									<div th:if="${question.questionId == attempts.question.questionId}">
									<div th:switch="${question.formatTag.name()}">
									
										<div th:case="SHORT_ANSWER">
												<div class="row">
													<div class="col-4"></div>
													<div class="col"><p th:text="${attempts.shortAnswerAttempt}"></p></div>
													<div class="col"><p th:text="${attempts.answer.answer}"></p></div>
													<div class="col-1" th:switch="${attempts.correct}">
														<i th:case="true" class="fa fa-check" style="font-size:30px;color:green"></i>
																	
														<i th:case="false" class="fa fa-times" style="font-size:36px;color:red"></i>
														
														<i th:case="*" class="fa fa-clock-o" style="font-size:36px;color:orange"></i>
													</div>
													
												<div class="col-4"></div>
											</div>
										</div>
										
									
										<div th:case="*">
											<div class="row">
												<div class="col-4"></div>
												<div class="col"><p th:text="${attempts.answer.answer}"></p></div>
												<div class="col-1">
												
												<i th:if="${attempts.correct && attempts.selection}" class="fa fa-check" style="font-size:30px;color:green"></i>
																
												<i th:if="${!attempts.correct && attempts.selection}" class="fa fa-times" style="font-size:36px;color:red"></i>
												</div>
												<div class="col-4"></div>
											</div>
									</div>
								</div>
							</div>	
							</div>
											
									
							</div>
							<div class="row" style="height:1px;"><div class="col-2"></div><div class="col-8" style="background-color:rgb(255, 213, 213);"></div><div class="col-2"></div></div>
						</div>
								

								<div class="row" style="height:1px;"><div class="col-2"></div><div class="col-8" style="background-color:rgb(255, 213, 213);"></div><div class="col-2"></div></div>
								
								</div>
							</div>
								
				</div>
			</div>
</body>
</html>
