<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/style.css" th:href="@{/style.css}">
<meta charset="UTF-8">
<title>Review Question</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>


<body style="background-color:#343434;">
<div class="row" style="margin:0px;">
	<div  class="col-md-4">
		<div th:insert="Sidebar :: sidebar"></div>
	</div>
	
	<div class="col-md-8">
	
		<div class="row">
		
			<div th:insert="util :: header"></div>
			
		</div>
		
		<div class="row" style="margin-top: 15px; margin-bottom: 5px;">
		
			<div class="col-md-12">
			
				<div class="jumbotron card card-block">
				
					<!-- main content goes within this jumbotron -->
					<div class="row" th:if="${quizes}">
						<div th:each="quiz : ${quizes}" class="row text-center mt-2 align-items-center">
							<div class="col">
								<div th:text="'Creator: ' + ${quiz.user.name}" ></div>
							</div>							
							<div class="col">
								<div th:text="'Quiz Name: ' + ${quiz.quizName}"></div>
							</div>
							<div class="col">
								<div th:text="'Type: ' + ${quiz.quizType}"></div>
							</div>
							<div class="col">
								<div>
									<input class="custom-button custom-button-black" type="button" value="View Info" th:onclick="location.href='/quizDetails?quizId=' + [[${quiz.quizID}]]" />
								</div>
							</div>						
							<div class="row mt-2" style="height:1px;"><div class="col-1"></div><div class="col-8" style="background-color:rgb(255, 213, 213);"></div><div class="col"></div></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
