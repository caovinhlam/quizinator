<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/style.css" th:href="@{/style.css}">
<meta charset="UTF-8">
<title>Edit Student Details</title>
</head>

<body style="background-color:#343434;">
<div class="row" style="margin:0px;">
	<div  class="col-md-4">
		<div th:insert="Sidebar :: sidebar"></div>
	</div>
	
	<div class="col-md-8">
	
		<div class="row">
		
			<div th:insert="util :: header"></div>
			
		</div>
		
		<div class="row" style="margin-top: 15px; margin-bottom: 5px;">
		
			<div class="col-md-12">
			
				<div class="jumbotron card card-block">
				
					<!-- main content goes within this jumbotron -->
					
					<div class="row">
						<h2 style="text-align: center;">Edit Profile</h2>	
					</div>
					<div class="row">
							<form th:action="@{/updateStudent}" method="POST"  th:object="${userStudent}">
								<table style="margin: 0 auto;  width: 65%;  padding-bottom: 20px;">
									<tr>
										<td align="right">Name :</td>
										<td align="left">
											<input type="text" th:field="*{name}" placeholder="Update your name" required maxlength=100/>
										</td>
									</tr>
									<tr>
										<td align="right">Role :</td>
										<td align="left">
											<select th:field="*{userRole}" id="dropdown">
											    <option th:each="role:${roles}" th:value="${{role}}" th:text="${role}"></option>
											</select>
										</td>
									</tr>
									<td align="left">
										<input type="hidden" th:field="*{userId}" th:placeholder="${userStudent.userId}" required maxlength=100/>
										<input type="hidden" th:field="*{email}" th:placeholder="${userStudent.email}" required maxlength=60/>

									</td>
									<tr>
										<td align="left">
											<input class="custom-button custom-button-black" type="submit" value="Save" style="margin-left: 86%; margin-bottom: 0; "/>
										</td>
									</tr>
									
								</table>
								
								
							</form>

						
					</div>
					
					
					
					
					
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
