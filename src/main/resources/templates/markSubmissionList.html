<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/style.css" th:href="@{/style.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
<title>Submissons to Mark</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


</head>

<body style="background-color:#343434;">
<div class="row"  style="margin:0px;">
	<div  class="col-md-4">
		<div th:insert="Sidebar :: sidebar"></div>
	</div>
	
	<div class="col-md-8">
	
		<div class="row">
		
			<div th:insert="util :: header"></div>
			
		</div>
		
		<div class="row" style="margin-top: 15px; margin-bottom: 5px;">
		
			<div class="col-md-12">
			
				<div class="jumbotron card card-block">
				<!-- main content goes within this jumbotron -->
					
					
					<div class="row">
					
						<h2 style="text-align: center;">Submissons to Mark</h2>
						
					</div>
		
					
					<div class="row">
					
						<div class="col-md-12 offset-md-10"> <!-- Use 'offset-md-6' to push the button to the right -->
							
						</div>
					</div>

					<div class="row">
											
						<div class="row text-center mt-2 align-items-center" >
							<div class="row mt-2">
															
								<div class="col">
									<div><b>Submission By</b></div>
								</div>
								<div class="col">
									<div><b>Quiz Name</b></div>
								</div>
								<div class="col">
									<div><b>Quiz Category</b></div>
								</div>
								<div class="col">
									<div><b>Current Mark</b></div>
								</div>
								<div class="col-3">
								</div>							
							</div>
							<div class="row" th:if="${#lists.isEmpty(submissionsToMark)}">
									<p style="color:red; text-align:center;" >No Submissions to Mark!</p>						
							</div>
							<div class="row mt-2" th:each="submission : ${submissionsToMark}">
								
								<div class="col">
									<div><p th:text="${submission.userId.name}"></p></div>
								</div>
								<div class="col">
									<div><p th:text="${submission.quiz.quizName}"></p></div>
								</div>
								<div class="col">
									<div><p th:text="${submission.quiz.quizType}"></p></div>
								</div>
								<div class="col">
									<div><p th:text="${submission.mark}"></p></div>
								</div>
								<div class="col">
									<input class="custom-button custom-button-black" type="button" value="Mark Submission" th:onclick="location.href='/markSubmission?submissionID=' + [[${submission.submissionID}]]" />
								</div>
								
								<div class="row" style="height:1px;margin-top:5px;margin-bottom:5px;"><div class="col-2"></div><div class="col-8" style="background-color:rgb(255, 213, 213);"></div><div class="col-2"></div></div>
							</div>
						</div>
					</div>
					
			
				</div>
				
			</div>
			
		</div>
	</div>
	</div>
</body>
</html>
