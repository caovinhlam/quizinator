<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/style.css" th:href="@{/style.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
<title>Mark Submission</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


</head>

<body style="background-color:#343434;">
<div class="row"  style="margin:0px;">
	<div  class="col-md-4">
		<div th:insert="Sidebar :: sidebar"></div>
	</div>
	
	<div class="col-md-8">
	
		<div class="row">
		
			<div th:insert="util :: header"></div>
			
		</div>
		
		<div class="row" style="margin-top: 15px; margin-bottom: 5px;">
		
			<div class="col-md-12">
			
				<div class="jumbotron card card-block">
				<!-- main content goes within this jumbotron -->
									
					<div class="row">
					
						<h2 style="text-align: center;">Mark Submission</h2>
						
					</div>
						
					<div class="row">
					
						<div class="row text-center mt-2 align-items-center">
															
								<div class="col">
									<div><b>Question</b></div>
								</div>
								<div class="col">
									<div><b>Model Answer</b></div>
								</div>
								<div class="col">
									<div><b>Answer Attempt</b></div>
								</div>
														
							</div>
					
					
						<div class="row" th:each="attempt : ${tempSubmissionObject.shortAnswerAttempts}">
							<div class="col-md-4 text-center">
								<div th:text="${attempt.question.questionContent}" ></div>
							</div>						
							<div class="col-md-4 text-center">
								<div th:text="${attempt.answer.answer}" ></div>
							</div>
							<div class="col-md-4 text-center">
								<div th:text="${attempt.shortAnswerAttempt}" ></div>
							</div>
							<div class="row">
							</div>
							<div class="col-12 mt-3 mb-3 text-center no-overflow">
								<a th:onclick="location.href='/markQuestionAttempt?questionAttemptID=' + [[${attempt.questionAttemptID}]]">
									<i th:if="${attempt.correct == true}" class="fa fa-check" style="font-size:24px;color:green"></i>
									<i th:if="${attempt.correct == null or attempt.correct == false}" class="fa fa-close" style="font-size:24px;color:red"></i>
								</a>
							</div>	
							<div class="row" style="height:1px;margin-top:5px;margin-bottom:5px;"><div class="col-2"></div><div class="col-8" style="background-color:rgb(255, 213, 213);"></div><div class="col-2"></div></div>		
						</div>
						<div class="row mb-3">
							<div class="d-flex justify-content-end"> <!-- Use 'offset-md-6' to push the button to the right -->
								<button th:onclick="location.href='/finishMarking?submissionID=' + [[${tempSubmissionObject.submission.submissionID}]]" class="custom-button custom-button-black">FINISH</button>
								<button th:onclick="location.href='/markSubmissionList'" class="custom-button custom-button-red">CANCEL</button>
							</div>
						</div>
					</div>
		
				</div>
				
			</div>
			
		</div>
	</div>
	</div>
</body>
</html>
