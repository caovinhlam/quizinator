<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/style.css" th:href="@{/style.css}">
<meta charset="UTF-8">
<title>Login</title>
<script>
    function openPage(pageName, elmnt) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.classList.add("active");
    }
</script>


</head>
<body style="background-color:#343434;">

<div class="col-12">
	<div class="jumbotron card card-block" style="margin-top: 15%; margin-bottom: 5px; margin-left: 25%; margin-right: 25%;">	
		<div class="row" >
			<div th:if="${message1}" class="col-6 tablink" style="margin-left:12px;border-radius: 5px 0px 0px 0px;" onclick="openPage('login', this)">
			    Login
			</div>
			<div th:unless="${message1}" class="col-6 tablink" style="margin-left:12px;border-radius: 5px 0px 0px 0px;" onclick="openPage('login', this)" id="defaultOpen">
			    Login
			</div>
			<div th:if="${message1}" class="col-6 tablink" style="margin-left:-24px;border-radius: 0px 5px 0px 0px;" onclick="openPage('register', this)" id="defaultOpen">
			    Register
			</div>
			<div th:unless="${message1}" class="col-6 tablink" style="margin-left:-24px;border-radius: 0px 5px 0px 0px;" onclick="openPage('register', this)">
			    Register
			</div>
		</div>
		
		<div class="row" style="padding-top: 25px;padding-bottom: 25px;">
			<div class="center">
			
			
				<div id="login" class="tabcontent">
				            <h1 class="header">Login</h1>
				            <br>
				            <div th:if="${message}" class="row">
								<div class="alert alert-danger" role="alert">
									<p th:text="${message}" class="text-center text-danger" ></p>
								</div>
							</div>
				            <form method="POST" action="/checkLogin" th:object="${tempuser}">
				                <div class="form-group">
					                <div class="row">
					                	<div class="col-6">
					                    	<label for="email">Email:</label>
					                    </div>
					                    <div class="col-6">
					                    	<input type="text" id="email" name="email" th:field="*{email}" placeholder="Enter your email" required maxlength="30">
					                	</div>
					                </div>
				                </div>
				                
				                <div class="form-group">
					                <div class="row" style="margin-top:10px;">
					                	<div class="col-6">
					                    	<label for="password">Password:</label>
					                    </div>
					                    <div class="col-6">
					                    	<input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter your password" required maxlength="40">
					                	</div>
					                </div>
					                <br>
				                <div class="form-group">

				                    <input type="submit" value="Submit" class="submit-btn">
				                </div>
				                </div>
				            </form>
				        </div>
			
			
				<div id="register" class="tabcontent">
					<h1 class="header">Register Account</h1>
					<br>
					<div th:if="${message1}" class="row">
						<div class="alert alert-danger" role="alert">
							<p th:text="${message1}" class="text-center text-danger" ></p>
						</div>
					</div>
						<form th:action="@{/registerUserObject}" method="POST" th:object="${tempuser}">
							<div class="row">
						        	<div class="col-6">
								    	<label for="name">Email:</label>
								    </div>
								    <div class="col-6">
								    	<input type="text" id="name" name="name" th:field="*{email}" placeholder="Enter your Email" required maxlength="40" /><br>
								    </div>
							</div>
							
						    <div class="row" style="margin-top:10px;">
								<div class="col-6">
							    	<label for="number">Name:</label>
							    </div>
							    <div class="col-6">
							    	<input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter your name" required maxlength="20" /><br>
							    </div>
						    </div>
							    
							<div class="row" style="margin-top:10px;">
							    <div class="col-6">
							    	<label for="password">Password:</label>
							    </div>
							    <div class="col-6">
							    	<input type="password" th:field="*{password}" placeholder="Enter your password" required maxlength="20" /><br>
							    </div>
							</div>							
							<div class="row" style="margin-top:10px;">
							    <div class="col-6">
							    	<label for="password">Confirm Password:</label>
							    </div>
							    <div class="col-6">
							    	<input type="password" th:field="*{confirmPassword}" placeholder="Enter your password" required maxlength="20" /><br>
							    </div>
							</div>
							<br>
							    
							<input type="submit" value="Save" class="submit-btn" />
							    
						</form>
					</div>
			
				</div>
		</div>
	</div>
</div>
<script>
	document.getElementById("defaultOpen").click();
</script>

</body>
</html>
